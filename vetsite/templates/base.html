<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/doctor.css' %}">
    <link rel="stylesheet" href="{% static 'css/service.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <title>VetCat {% block title %}{% endblock title %}</title>
</head>
<body>
  <header class="header">
    <div class="container" id="menu">
      <nav class="nav">
        <div class="block-logo">
          <a href="/"><img src="{% static 'img/logo-VetCat.png' %}" alt="logo" /></a>
        </div>
        <ul class="navbar">
          <li><a href="/catalog">Услуги</a></li>
          <li><a href="/doctor">Ветеринары</a></li>
          <li><a href="/contact">Контакты</a></li>
        </ul>
        <div class="contact-icon">
          <a href="https://telegram.org/"> <img src="{% static 'img/icon/telegram-icon.png' %}" alt="telegram" /></a>
          <a href="https://www.whatsapp.com/"> <img src="{% static 'img/icon/whatsapp-icon.png' %}" alt="whatsapp" /></a>
          <a href="https://vk.com/"> <img src="{% static 'img/icon/vk-icon.png' %}" alt="vk" /></a>
        </div>
        <div class="contact-number-burger">
          <div class="contact-number">
            <a href="">+7 (921) 137-52-35</a>
            <p>г.Вологда,ул.Кирова,дом 36</p>
          </div>
          <button class="header-burger" id="burger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </div>
</header>


    {% block content %}

    {% endblock content %}


<footer>
    <div class="container-2">
        <div class="footer-top">
            <div class="slide-left">
                <ul class="footer-nav">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/catalog">Услуги</a></li>
                    <li><a href="/doctor">Ветеринары</a></li>
                    <li><a href="/contact">Контакты</a></li>
                </ul>
            </div>
            <div class="slide-right">
                <a href="tel:+7(921)137-52-35">+7 (921) 137-52-35</a>
                <div class="slide-icon">
                    <a href="https://telegram.org/"><img src="{% static 'img/icon/telegram-icon.png' %}" alt=""></a>
                    <a href="https://www.whatsapp.com/"><img src="{% static 'img/icon/whatsapp-icon.png' %}" alt=""></a>
                    <a href="https://vk.com/"><img src="{% static 'img/icon/vk-icon.png' %}" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>ООО "VetCat"</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
